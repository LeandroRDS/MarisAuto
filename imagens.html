<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .carousel {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .slide {
            min-width: 100%;
            transition: transform 0.4s ease-in-out;
        }

        .slide img {
            width: 100%;
            display: block;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            font-size: 20px;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <div class="carousel">
            <div class="slide"><img src="img/fiesta-2012-mkg7b82/fiesta-1.jpg" alt="Imagem 1"></div>
            <div class="slide"><img src="img/fiesta-2012-mkg7b82/fiesta-1.jpg" alt="Imagem 2"></div>
            <div class="slide"><img src="img/fiesta-2012-mkg7b82/fiesta-1.jpg" alt="Imagem 3"></div>
            <div class="slide"><img src="img/fiesta-2012-mkg7b82/fiesta-1.jpg" alt="Imagem 4"></div>
        </div>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const carousel = document.querySelector('.carousel');
            const slides = document.querySelectorAll('.slide');
            const totalSlides = slides.length;

            // Garantir que o índice seja cíclico
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }

            // Mover o carrossel
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>
</body>
</html>
